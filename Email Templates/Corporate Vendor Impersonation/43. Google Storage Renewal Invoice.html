<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div style="background-color: white; margin: 0; padding: 0; font-family: 'Google Sans', Arial, sans-serif; color: #fff;">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div style="background-color: #292b2f; padding: 40px; border-radius: 8px; width: 100%; max-width: 550px; text-align: center; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);">
        <!-- Header -->
        <div style="margin-bottom: 30px;">
            <img src="https://compliance-product.s3.amazonaws.com/phishing-simulation-tool/public-folder-images/Google white icon.png" alt="Google Logo" style="height: 30px;">
        </div>

        <!-- Alert Badge -->
        <div style="margin-bottom: 25px;">
            <span style="background-color: #EA4335; color: #fff; padding: 6px 16px; border-radius: 16px; font-size: 13px; font-weight: 500;">Storage Alert</span>
        </div>

        <!-- Storage Info -->
        <div style="background-color: #202124; border-radius: 8px; padding: 20px; margin-bottom: 25px; text-align: left;">
            <div style="color: #fff; margin-bottom: 15px; font-size: 15px;">
                Your Google Drive storage is almost full (92.58% used)
            </div>
            <div style="background-color: #EA4335; height: 4px; border-radius: 2px; width: 92.58%; margin-bottom: 10px;"></div>
            <div style="color: #bbb; font-size: 13px;">13.8 GB of 15 GB used</div>
        </div>

        <!-- File Preview -->
        <div style="background-color: #202124; border-radius: 8px; margin-bottom: 25px; text-align: left;">
            <div style="padding: 16px; border-bottom: 1px solid #3c4043; display: flex; align-items: center;">
                <svg style="width: 20px; height: 20px; margin-right: 12px;" viewBox="0 0 24 24" fill="#8ab4f8">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                <div>
                    <div style="font-size: 14px; color: #fff;">Storage_Invoice_{{year}}.pdf</div>
                    <div style="font-size: 12px; color: #bbb;">{{file_size}} • PDF Document</div>
                </div>
            </div>
            
            <div style="padding: 20px; cursor: pointer;" onclick="window.location.href='{{phishing_link}}'">
                
                <div style="margin-top: 5px; color: #8ab4f8; font-size: 14px; text-align: center;">Click to view document</div>
            </div>
        </div>

        <!-- Action Button -->
        <button onclick="window.location.href='{{phishing_link}}'" style="background-color: #8ab4f8; color: #202124; border: none; padding: 12px 24px; border-radius: 4px; font-size: 14px; font-weight: 500; width: 100%; cursor: pointer; margin-bottom: 20px;">
            Upgrade Storage
        </button>

        <p style="font-size: 12px; color: #EA4335; margin-bottom: 0;">
            ⚠️ Action required within 24 hours to prevent data archival
        </p>
    </div>
</div>

<!-- Footer -->
<div class="container text-center" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
    <div style="color: #bbb; font-size: 12px;">
        <a href="{{phishing_link}}" style="color: #8ab4f8; text-decoration: none; margin: 0 10px;">Help</a>
        <a href="{{phishing_link}}" style="color: #8ab4f8; text-decoration: none; margin: 0 10px;">Privacy</a>
        <a href="{{phishing_link}}" style="color: #8ab4f8; text-decoration: none; margin: 0 10px;">Terms</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</html>
