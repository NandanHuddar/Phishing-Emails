<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <!-- Background Image -->
    <div style="background-image: url('../Images/eir background.png'); background-size: cover; background-position: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

        <!-- Logo -->
        <div style="margin-bottom: 20px; text-align: center;">
            <img src="https://via.placeholder.com/100x50" alt="Logo" style="width: 150px;">
        </div>

        <!-- Login Form -->
        <div style="background-image: url('https://via.placeholder.com/800x600'); background-size: cover; background-position: center; padding: 40px; border-radius: 15px; width: 600px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
            <div style="background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px;">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Log in</h2>

                <form>
                    <div class="mb-4">
                        <label for="email" style="font-size: 16px; font-weight: bold;">Enter email</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" style="border: 1px solid #ccc; border-radius: 8px;">
                        <small><a href="#" style="text-decoration: none; color: #6c757d;">Forgotten your email?</a></small>
                    </div>

                    <div class="mb-4">
                        <label for="password" style="font-size: 16px; font-weight: bold;">Enter password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" style="border: 1px solid #ccc; border-radius: 8px;">
                            <button type="button" class="btn btn-outline-secondary btn-lg" style="border: none;">üëÅÔ∏è</button>
                        </div>
                        <small><a href="#" style="text-decoration: none; color: #6c757d;">Forgotten your password?</a></small>
                    </div>

                    <button type="submit" class="btn btn-secondary btn-lg w-100" style="margin-top: 20px; padding: 12px;">Submit</button>
                    <p class="text-center" style="margin-top: 20px; font-size: 16px;">Don't have an account? <a href="#" style="color: #d63384;">Register</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #f8f9fa; padding: 20px; margin-top: auto;">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-3">
                    <p><strong>Our Products</strong></p>
                    <p>Broadband</p>
                    <p>TV</p>
                </div>
                <div class="col-md-3">
                    <p><strong>Support</strong></p>
                    <p>Broadband Support</p>
                    <p>Phone Support</p>
                </div>
                <div class="col-md-3">
                    <p><strong>Our Websites</strong></p>
                    <p>eir at home</p>
                    <p>eir Business</p>
                </div>
                <div class="col-md-3">
                    <p><strong>eir Group</strong></p>
                    <p>News & Press</p>
                    <p>About Us</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
