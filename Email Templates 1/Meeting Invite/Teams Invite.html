<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Teams Invite</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .header a {
      font-size: 12px;
      text-decoration: none;
      color: #6a1b9a; /* Purple color */
    }
    .header a:hover {
      text-decoration: underline;
    }
    .meeting-link {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .meeting-link a {
      color: #6a1b9a; /* Purple color for "Join the meeting now" */
      text-decoration: none;
      font-weight: bold;
    }
    .meeting-link a:hover {
      text-decoration: underline;
    }
    .info {
      font-size: 14px;
      margin: 10px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
    }
    .footer a {
      color: #6a1b9a; /* Purple color for "Meeting options" and "Reset dial-in PIN" */
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Microsoft Teams</h1>
      <a href="#">Need help?</a>
    </div>

    <!-- Meeting Link -->
    <div class="meeting-link">
      <a href="file:///C:/Users/dell/OneDrive/Desktop/Teams/index.html" target="_blank">Join the meeting now</a>
    </div>

    <!-- Meeting Details -->
    <div class="info">
      <p>Meeting ID: <strong>123 456 789</strong></p>
      <p>Passcode: <strong>987654</strong></p>
    </div>

    <!-- Dial-in Info -->
    <div class="info">
      <p><strong>Dial in by phone</strong></p>
      <p>+1 (555) 123-4567 United States, Seattle</p>
      <p>+1 (555) 987-6543 United States (Toll-free)</p>
      <a href="#">Find a local number</a>
      <p>Phone conference ID: <strong>654321</strong></p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Meeting options</a> | <a href="#">Reset dial-in PIN</a>
    </div>
  </div>
</body>
</html>
