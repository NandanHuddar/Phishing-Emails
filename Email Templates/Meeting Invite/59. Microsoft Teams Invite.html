<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Teams Invite</title>
</head>
<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #fff; color: #333;">
  <div style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; padding: 20px;">
    <!-- Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1 style="font-size: 20px; margin: 0;">Microsoft Teams</h1>
      <a href="{{phishing_link}}" style="font-size: 12px; text-decoration: none; color: #6a1b9a;">Need help?</a>
    </div>

    <!-- Meeting Link -->
    <div style="font-size: 16px; margin-bottom: 20px;">
      <a href="{{phishing_link}}" target="_blank" style="color: #6a1b9a; text-decoration: none; font-weight: bold;">Join the meeting now</a>
    </div>

    <!-- Meeting Details -->
    <div style="font-size: 14px; margin: 10px 0;">
      <p>Meeting ID: <strong>{{meeting_id}}</strong></p>
      <p>Passcode: <strong>{{secuirty_code}}</strong></p>
    </div>

    <!-- Dial-in Info -->
    <div style="font-size: 14px; margin: 10px 0;">
      <p><strong>Dial in by phone</strong></p>
      <p>+1 (555) 123-4567 United States, Seattle</p>
      <p>+1 (555) 987-6543 United States (Toll-free)</p>
      <a href="{{phishing_link}}" style="color: #6a1b9a; text-decoration: none;">Find a local number</a>
      <p>Phone conference ID: <strong>654321</strong></p>
    </div>

    <!-- Footer -->
    <div style="margin-top: 20px; font-size: 12px;">
      <a href="{{phishing_link}}" style="color: #6a1b9a; text-decoration: none;">Meeting options</a> | <a href="{{phishing_link}}" style="color: #6a1b9a; text-decoration: none;">Reset dial-in PIN</a>
    </div>
  </div>
</div>
</html>
