<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="images/instagram-logo.png" alt="Instagram" class="logo-img">
            </div>
            <form class="login-form">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="divider">
                <span class="line"></span>
                <span class="or">OR</span>
                <span class="line"></span>
            </div>
            <a href="#" class="facebook-login">
                <img src="images/facebook.png" alt="Facebook Icon" class="fb-icon">
                Log in with Facebook
            </a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-download">
                <a href="#" class="app-link">
                    <img src="images/google-play.png" alt="Get it on Google Play">
                </a>
                <a href="#" class="app-link">
                    <img src="images/microsoft.png" alt="Get it from Microsoft">
                </a>
            </div>
        </div>
        <footer class="footer">
            <nav class="footer-nav">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </nav>
            <div class="language-copyright">
                <select class="language-select">
                    <option value="en">English</option>
                </select>
                <span class="copyright">© 2025 Instagram from Meta</span>
            </div>
        </footer>
    </div>
</body>
</html>
