<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .login-header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .login-form input {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            width: 100%;
            box-sizing: border-box; /* Ensures the padding is included in the width */
        }
        .login-form input:focus {
            border-color: #bbb;
            outline: none;
        }
        .login-button {
            background-color: #3897f0;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-button:hover {
            background-color: #307dc1;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            margin: 0 10px;
            color: #999;
            font-size: 12px;
        }
        .login-footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        .login-footer a {
            color: #3897f0;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .register-container {
            margin-top: 10px;
            text-align: center;
        }
        .register-container a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="login-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <!-- Login Form -->
        <form class="login-form" action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <!-- Divider -->
        <div class="divider">
            <span>OR</span>
        </div>
        <!-- Additional Links -->
        <div>
            <a href="#" style="color: #385185; font-weight: bold; font-size: 14px; text-decoration: none;">Log in with Facebook</a>
        </div>
        <div class="login-footer">
            <a href="#">Forgot password?</a>
        </div>
        <!-- Register Link -->
        <div class="register-container">
            <span>Don't have an account? </span><a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
