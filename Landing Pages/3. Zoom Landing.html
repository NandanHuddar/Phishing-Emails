<div
  style="background-color: #f7f7fa; min-height: 100vh; margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;">
  <header
    style="background: #fff; border-bottom: 1px solid #e4e4ed; padding: 1rem 2rem;">
    <nav
      style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
      <div class="logo" style="display: flex; align-items: center;"><img
          style="height: 25px; width: auto;"
          src="https://compliance-product.s3.amazonaws.com/phishing-simulation-tool/public-folder-images/zoom_logo.png"
          alt="Zoom"></div>
      <div class="nav-right"
        style="display: flex; align-items: center; gap: 1.5rem;">New to Zoom? <a
          style="color: #0b5cff; text-decoration: none; font-weight: 500;"
          href="{{phishing_link}}">Sign Up Free</a> <a
          style="color: #747487; text-decoration: none;" href="#">Support</a>
        <div
          style="display: flex; align-items: center; gap: 0.5rem; color: #747487; cursor: pointer;">
          English</div>
      </div>
    </nav>
  </header>
  <div style="max-width: 440px; margin: 2rem auto; padding: 0 1rem;">
    <div
      style="background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);">
      <h1 style="font-size: 1.75rem; margin-bottom: 1.5rem; color: #232333;">
        Sign In</h1>
      <form class="sign-in-form">
        <div style="margin-bottom: 1rem; position: relative;"><input id="email"
            style="width: calc(100% - 2rem); padding: 0.75rem 1rem; border: 1px solid #e4e4ed; border-radius: 8px; font-size: 1rem; outline: none; transition: border-color 0.2s;"
            type="email" placeholder="Email Address"></div>
        <div style="margin-bottom: 1rem; position: relative;"><input
            id="password"
            style="width: calc(100% - 2rem); padding: 0.75rem 1rem; border: 1px solid #e4e4ed; border-radius: 8px; font-size: 1rem; outline: none; transition: border-color 0.2s;"
            type="password" placeholder="Password"></div>
        <div
          style="display: flex; justify-content: space-between; margin: 1rem 0;">
          <a style="color: #0b5cff; text-decoration: none; font-size: 0.875rem;"
            href="{{phishing_link}}">Forgot password?</a> <a
            style="color: #0b5cff; text-decoration: none; font-size: 0.875rem;"
            href="#">Help</a></div>
        <a style="display: inline-block; text-align: center; width: 95%; padding: 0.75rem; background: #0b5cff; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; margin: 1rem 0; text-decoration: none;"
          href="{{phishing_link}}">Sign In</a>
        <div
          style="display: flex; align-items: center; gap: 0.5rem; margin: 1rem 0; color: #747487;">
          <label> <input type="checkbox"> Stay signed in </label></div>
        <div
          style="font-size: 0.875rem; color: #747487; margin: 1rem 0; text-align: center;">
          By signing in, I agree to the <a
            style="color: #0b5cff; text-decoration: none;"
            href="www.zoom.ie">Zoom's Privacy Statement</a> and <a
            style="color: #0b5cff; text-decoration: none;" href="#">Terms of
            Service</a></div>
      </form>
      <div style="text-align: center; margin: 1.5rem 0; position: relative;">
        <div
          style="position: relative; display: flex; align-items: center; justify-content: center;">
          <div style="flex: 1; height: 1px; background-color: #e4e4ed;"> </div>
          <span
            style="color: #747487; font-size: 0.875rem; padding: 0 10px; background: #fff; margin: 0 10px;">Or
            sign in with</span>
          <div style="flex: 1; height: 1px; background-color: #e4e4ed;"> </div>
        </div>
      </div>
      <div
        style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin: 1.5rem 0;">
        <a style="display: inline-block; padding: 0.5rem; border: 1px solid #e4e4ed; border-radius: 8px; background: white; cursor: pointer; font-size: 0.875rem; color: #747487; text-decoration: none; text-align: center;"
          href="{{phishing_link}}">SSO</a> <a
          style="display: inline-block; padding: 0.5rem; border: 1px solid #e4e4ed; border-radius: 8px; background: white; cursor: pointer; font-size: 0.875rem; color: #747487; text-decoration: none; text-align: center;"
          href="{{phishing_link}}">Apple</a> <a
          style="display: inline-block; padding: 0.5rem; border: 1px solid #e4e4ed; border-radius: 8px; background: white; cursor: pointer; font-size: 0.875rem; color: #747487; text-decoration: none; text-align: center;"
          href="{{phishing_link}}">Google</a> <a
          style="display: inline-block; padding: 0.5rem; border: 1px solid #e4e4ed; border-radius: 8px; background: white; cursor: pointer; font-size: 0.875rem; color: #747487; text-decoration: none; text-align: center;"
          href="{{phishing_link}}">Facebook</a></div>
      <div style="font-size: 0.75rem; color: #747487; text-align: center;">Zoom
        is protected by reCAPTCHA and the <a
          style="color: #0b5cff; text-decoration: none;" href="#">Privacy
          Policy</a> and <a style="color: #0b5cff; text-decoration: none;"
          href="#">Terms of Service</a> apply.</div>
    </div>
  </div>
</div>
