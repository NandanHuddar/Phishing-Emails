<body style="margin: 0; padding: 0;">
<div
  style="background-color: #1c1c1e; min-height: 100vh; display: flex; flex-direction: column; font-family: Arial, sans-serif; color: #fff; margin: 0; padding: 0; overflow-x: hidden;">
  <!-- Header Section -->
  <header style="padding: 20px; position: relative;"><!-- Top-left logo -->
    <div style="position: absolute; top: 10px; left: 20px;"><img
        style="width: 120px; height: auto; filter: grayscale(100%);"
        src="https://compliance-product.s3.amazonaws.com/phishing-simulation-tool/public-folder-images/Icloud Logo.png"
        alt="iCloud Logo"></div>
    <!-- Top-right settings dots -->
    <div
      style="position: absolute; top: 20px; right: 20px; cursor: pointer; display: flex; gap: 4px;">
      <div
        style="width: 8px; height: 8px; background-color: white; border-radius: 50%;">
         </div>
      <div
        style="width: 8px; height: 8px; background-color: white; border-radius: 50%;">
         </div>
      <div
        style="width: 8px; height: 8px; background-color: white; border-radius: 50%;">
         </div>
    </div>
  </header><!-- Main Content -->
  <main
    style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
    <!-- Login Container -->
    <div
      style="width: 100%; max-width: 600px; padding: 50px; background-color: #1c1c1e; border-radius: 50px; box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3); text-align: center; display: flex; flex-direction: column; justify-content: space-between; height: 600px;">
      <!-- Apple Logo -->
      <div style="margin-bottom: 25px;"><img style="width: 200px; height: auto;"
          src="https://compliance-product.s3.amazonaws.com/phishing-simulation-tool/public-folder-images/Apple Logo.png"
          alt="Apple Logo"></div>
      <!-- Title -->
      <h1 style="font-size: 2rem; font-weight: normal; margin-bottom: 25px;">
        Sign in with Apple Account</h1>
      <!-- Input Field -->
      <div style="position: relative; margin-bottom: 20px;"><input
          style="width: 100%; padding: 15px 45px 15px 15px; font-size: 1rem; border: 1px solid #575757; border-radius: 8px; background-color: #000; color: #fff; box-sizing: border-box;"
          type="text" placeholder="Email or Phone Number">
        <div
          style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: #fff; font-size: 18px; cursor: pointer;">
          →</div>
      </div>
      <!-- Bottom Section -->
      <div style="margin-top: auto;"><!-- Keep me signed in -->
        <div style="margin-bottom: 20px;"><label
            style="display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1rem;">
            <input
              style="margin-right: 8px; transform: scale(1.2); appearance: none; width: 16px; height: 16px; background-color: #2c2c2e; border: 2px solid #575757; border-radius: 4px; position: relative; cursor: pointer;"
              type="checkbox"> Keep me signed in </label></div>
        <!-- Links -->
        <div
          style="font-size: 1rem; display: flex; flex-direction: column; gap: 5px;">
          <a style="color: #007aff; text-decoration: none;" href="#">Forgot
            password?</a> <a style="color: #007aff; text-decoration: none;"
            href="#">Create Apple Account</a></div>
      </div>
    </div>
  </main><!-- Footer -->
  <footer style="background-color: #2c2c2e; width: 100%; padding: 10px 0;">
    <div style="max-width: 935px; margin: 0 auto; padding: 0 20px;">
      <div
        style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; font-size: 0.8rem; color: #888;">
        <a style="color: #888; text-decoration: none;" href="#">System
          Status</a> | <a style="color: #888; text-decoration: none;"
          href="#">Privacy Policy</a> | <a
          style="color: #888; text-decoration: none;" href="#">Terms &amp;
          Conditions</a> <span style="white-space: nowrap;">Copyright © 2025
          Apple Inc. All rights reserved.</span></div>
    </div>
  </footer>
</div>
</body>
