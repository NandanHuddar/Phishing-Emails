<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Teams Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f2f1;
      margin: 0;
      padding: 20px;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #e1dfdd;
      border-radius: 8px;
      padding: 20px;
    }

    /* Header */
    .email-header h1 {
      font-size: 20px;
      color: #252423;
      margin: 0;
      margin-bottom: 10px;
    }

    .email-header a {
      font-size: 14px;
      color: #0067b8;
      text-decoration: none;
      float: right;
    }

    /* Main Section */
    .section-title {
      font-size: 16px;
      color: #0067b8;
      margin-bottom: 10px;
    }

    .details {
      font-size: 14px;
      color: #252423;
      margin-bottom: 5px;
    }

    .details span {
      font-weight: bold;
    }

    .divider {
      border-top: 1px solid #e1dfdd;
      margin: 20px 0;
    }

    /* Dial-in Section */
    .dial-in-container {
      border: 1px solid #e1dfdd;
      border-radius: 8px;
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
    }

    .dial-in-container p {
      font-size: 14px;
      color: #252423;
      margin: 5px 0;
    }

    .dial-in-container a {
      font-size: 14px;
      color: #0067b8;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    /* Footer */
    .email-footer {
      font-size: 12px;
      color: #605e5c;
      text-align: left;
    }

    .email-footer a {
      color: #0067b8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="email-header">
      <h1>Microsoft Teams <a href="#">Need help?</a></h1>
    </div>

    <!-- Meeting Info -->
    <div class="section">
      <h2 class="section-title">Join the meeting now</h2>
      <p class="details">Meeting ID: <span>123-456-789</span></p>
      <p class="details">Passcode: <span>987654</span></p>
    </div>

    <div class="divider"></div>

    <!-- Dial-In Section -->
    <div class="section">
      <h2 class="section-title">Dial in by phone</h2>
      <div class="dial-in-container">
        <p>+1 206-555-1234 United States, Seattle</p>
        <p>+1 800-555-5678 United States (Toll-free)</p>
        <a href="#">Find a local number</a>
        <p>Phone conference ID: <span>456789123</span></p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Footer -->
    <div class="email-footer">
      <p>For organizers: <a href="#">Meeting options</a> | <a href="#">Reset dial-in PIN</a></p>
    </div>
  </div>
</body>
</html>
