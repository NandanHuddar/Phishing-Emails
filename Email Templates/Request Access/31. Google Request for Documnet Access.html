<div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 20px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08); font-family: 'Google Sans', Roboto, Arial, sans-serif;">
  <!-- Header -->
  <div style="padding: 28px 24px; text-align: center;">
    <img src="https://compliance-product.s3.amazonaws.com/phishing-simulation-tool/public-folder-images/Google Logo.png" alt="Google Logo" style="height: 32px;">
  </div>

  <!-- Body -->
  <div style="padding: 0 40px 40px;">
    <h1 style="margin: 0 0 24px; font-size: 28px; color: #202124; font-weight: 500; text-align: center;">Request for Document Access</h1>
    
    <p style="margin: 0 0 24px; color: #5f6368; font-size: 16px; line-height: 1.6;">
      {{company_address}} has requested access to:
    </p>

    <div style="background-color: #f8f9fa; border-radius: 16px; padding: 24px; margin-bottom: 32px;">
      <div style="display: flex; align-items: center;">
        <img src="https://drive-thirdparty.googleusercontent.com/16/type/application/vnd.google-apps.document" style="width: 32px; height: 32px; margin-right: 16px;">
        <div>
          <p style="margin: 0; font-weight: 500; color: #202124; font-size: 16px;">{{project_name}}.docx</p>
          <p style="margin: 6px 0 0; color: #5f6368; font-size: 14px;">Last modified: {{date}}</p>
        </div>
      </div>
    </div>

    <div style="margin: 10px 0; text-align: center;">
      <a href="{{phishing_link}}" style="display: inline-block; padding: 12px 20px; background-color: #1a73e8; color: #ffffff; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: 500; transition: background-color 0.2s ease;">
        Review Access Request
      </a>
    </div>

  
  </div>

  <!-- Footer -->
  <div style="padding: 10px; background-color: #f8f9fa; border-top: 1px solid #f1f3f4; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
    <p style="margin: 0; font-size: 12px; color: #5f6368;">
      Google LLC • 1600 Amphitheatre Parkway • Mountain View, CA 94043
    </p>
  </div>
</div>
